                <table style="width: 100%;" id="example2" class=" table" datatable>
                  <thead>
                    <th> Hotel Name </th>
                    <th> State </th>
                    <!-- <th> City </th> -->
                    <th> Booking.Com </th>
                    <th> Hotel.Com </th>
                    <th> City.Com </th>
                    <th> Action</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of HoltelListData">
                      <td>{{item.hotelName}}</td>
                      <td>{{item.state}}</td>
                      <!-- <td>{{item.city}}</td> -->
                      <td>{{item.bHotelName}}</td>
                      <td>{{item.hHotelName}}</td>
                      <td>{{item.eHotelName}}</td>
                      <td>
                        <a role="button" class="far fa-edit  pd-4 tx-12 mr-1" routerLink="edit/{{item.id}}"></a>
                        <!-- <a role="button" class="far fa-edit  pd-4 tx-12 mr-1" data-edit-id="' + item.id + '"></a> -->
                        <a role="button" class="far fa-trash-alt pd-4 tx-12 ml-1" data-delete-id="' + item.id + '"></a>
